    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('é¡µé¢åŠ è½½å®Œæˆ');
            
            // è·å–æ‰€æœ‰éœ€è¦çš„DOMå…ƒç´ 
            const sidebarToggle = document.getElementById('sidebarToggle');
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const content = document.querySelector('.content');
            const searchInput = document.querySelector('.search-input');
            const backToTop = document.querySelector('.back-to-top');
            
            // æœç´¢åŠŸèƒ½åˆå§‹åŒ–
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const searchText = e.target.value.toLowerCase();
                    document.querySelectorAll('.menu-item').forEach(item => {
                        const text = item.textContent.toLowerCase();
                        item.style.display = text.includes(searchText) ? 'flex' : 'none';
                    });
                });
            }
            
            // ä¾§è¾¹æ æ”¶ç¼©åŠŸèƒ½åˆå§‹åŒ–
            if (sidebarToggle && sidebar && content) {
                // æ·»åŠ ä¾§è¾¹æ åˆ‡æ¢åŠŸèƒ½
                sidebarToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    content.classList.toggle('expanded');
                    
                    // æ›´æ–°åˆ‡æ¢æŒ‰é’®çš„ç®­å¤´æ–¹å‘
                    if (sidebar.classList.contains('collapsed')) {
                        sidebarToggle.textContent = 'â–¶';
                    } else {
                        sidebarToggle.textContent = 'â—€';
                    }
                    
                    // ä¿å­˜çŠ¶æ€
                    localStorage.setItem('sidebarCollapsed', 
                        sidebar.classList.contains('collapsed'));
                });
                
                // æ¢å¤ä¾§è¾¹æ çŠ¶æ€
                const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                    content.classList.add('expanded');
                    sidebarToggle.textContent = 'â–¶';
                }
            }
            
            // ç§»åŠ¨ç«¯èœå•åˆ‡æ¢åŠŸèƒ½åˆå§‹åŒ–
            if (menuToggle && sidebar && overlay && content) {
                menuToggle.addEventListener('click', toggleMenu);
                overlay.addEventListener('click', toggleMenu);

                // ç¡®ä¿åœ¨ç‚¹å‡»èœå•é¡¹åå…³é—­èœå•
                document.querySelectorAll('.menu-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (window.innerWidth <= 768) {
                            if (!e.target.closest('li').querySelector('ul')) {
                                toggleMenu();
                            }
                        }
                    });
                });

                // æ·»åŠ è§¦æ‘¸æ»‘åŠ¨å…³é—­èœå•çš„åŠŸèƒ½
                let touchStartX = 0;
                let touchEndX = 0;

                sidebar.addEventListener('touchstart', e => {
                    touchStartX = e.changedTouches[0].screenX;
                });

                sidebar.addEventListener('touchend', e => {
                    touchEndX = e.changedTouches[0].screenX;
                    if (touchStartX - touchEndX > 50) {
                        toggleMenu();
                    }
                });

                // ç›‘å¬çª—å£å¤§å°å˜åŒ–
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768) {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                    }
                });
            }
            
            // è¿”å›é¡¶éƒ¨æŒ‰é’®åŠŸèƒ½åˆå§‹åŒ–
            if (backToTop) {
                window.onscroll = () => {
                    backToTop.classList.toggle('visible', window.scrollY > 200);
                };

                backToTop.onclick = () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
            }
            
            // notes ç›¸å…³çš„åˆå§‹åŒ–
            try {
                if (!window.notes) {
                    throw new Error('é…ç½®æ–‡ä»¶æœªæ­£ç¡®åŠ è½½');
                }
                // ç”Ÿæˆèœå•
                generateMenu();
                
                // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ªç« èŠ‚
                if (notes[0] && notes[0].sections[0]) {
                    await loadContent(notes[0].sections[0]);
                }
                
                console.log('åˆå§‹åŒ–å®Œæˆ');
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <h2>åˆå§‹åŒ–å¤±è´¥</h2>
                        <p>é”™è¯¯è¯¦æƒ…: ${error.message}</p>
                        <p>è¯·æ£€æŸ¥ config.js æ˜¯å¦æ­£ç¡®åŠ è½½</p>
                    </div>
                `;
            }
        });

        // ä¿®æ”¹ generateMenu å‡½æ•°
        function generateMenu() {
            console.log('å¼€å§‹ç”Ÿæˆç›®å½•');
            const menu = document.getElementById('menu');
            menu.innerHTML = '';
            
            notes.forEach((category, index) => {
                console.log(`ç”Ÿæˆåˆ†ç±»: ${category.title}`);
                const li = document.createElement('li');
                li.className = 'menu-item';
                li.innerHTML = `
                    <i>ğŸ“</i>
                    ${category.title}
                `;
                
                const subMenu = document.createElement('ul');
                subMenu.style.display = 'block';
                subMenu.style.paddingLeft = '20px';
                
                category.sections.forEach(section => {
                    console.log(`ç”Ÿæˆç« èŠ‚: ${section.title}`);
                    const subLi = document.createElement('li');
                    subLi.className = 'menu-item';
                    subLi.innerHTML = `
                        <i>ğŸ“„</i>
                        ${section.title}
                    `;
                    subLi.onclick = () => loadContent(section);
                    subMenu.appendChild(subLi);
                });

                li.onclick = (e) => {
                    e.stopPropagation();
                    subMenu.style.display = 
                        subMenu.style.display === 'none' ? 'block' : 'none';
                };
                
                menu.appendChild(li);
                menu.appendChild(subMenu);
            });
            console.log('ç›®å½•ç”Ÿæˆå®Œæˆ');
        }

        // ä¿®æ”¹ loadContent å‡½æ•°
        async function loadContent(section) {
            try {
                console.log('åŠ è½½ç« èŠ‚:', section.title);
                console.log('æ–‡ä»¶è·¯å¾„:', section.filePath);
                
                // ä½¿ç”¨ fetch è¯»å–æ–‡ä»¶
                const response = await fetch(section.filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // è¯»å–æ–‡ä»¶ï¿½ï¿½ï¿½å®¹
                const content = await response.text();
                console.log('æ–‡ä»¶å†…å®¹å·²è¯»å–ï¼Œé•¿åº¦:', content.length);
                
                // ä¿å­˜åˆ° section.content
                section.content = content;
                
                // è½¬æ¢ä¸º HTML
                const htmlContent = marked.parse(content);
                document.getElementById('content').innerHTML = htmlContent;
                
                // æ›´æ–°æ´»åŠ¨é¡¹
                document.querySelectorAll('.menu-item').forEach(item => {
                    const itemText = item.textContent.trim();
                    const sectionTitle = section.title.trim();
                    if (itemText === sectionTitle) {
                        item.classList.add('active');
                        console.log('æ¿€æ´»èœå•é¡¹:', sectionTitle);
                    } else {
                        item.classList.remove('active');
                    }
                });

                // å¤„ç†ä»£ç å—çš„è¯­æ³•é«˜äº®
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                console.log('å†…å®¹åŠ è½½å’Œæ¸²æŸ“å®Œæˆ');
                
            } catch (error) {
                console.error('åŠ è½½å†…å®¹æ—¶å‘ç”Ÿé”™è¯¯:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <h2>æ— æ³•åŠ è½½å†…å®¹</h2>
                        <p>æŠ±æ­‰ï¼Œæ— æ³•åŠ è½½æ‰€è¯·æ±‚çš„å†…å®¹ã€‚</p>
                        <p>é”™è¯¯è¯¦æƒ…: ${error.message}</p>
                        <p>æ–‡ä»¶è·¯å¾„: ${section.filePath}</p>
                        <p>è¯·ç¡®ä¿ä½¿ç”¨ HTTP æœåŠ¡å™¨è¿è¡Œæ­¤é¡µé¢ï¼Œä¾‹å¦‚ï¼š</p>
                        <pre>python -m http.server 8080</pre>
                        <p>ç„¶åè®¿é—®ï¼š</p>
                        <pre>http://localhost:8080/å­¦ä¹ ç¬”è®°.html</pre>
                    </div>
                `;
            }
        }

        // toggleMenu å‡½æ•°å®šä¹‰
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const menuButton = document.getElementById('menuToggle');
            
            if (sidebar && overlay && menuButton) {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
                document.body.classList.toggle('menu-open');
                
                // æ›´æ–°èœå•æŒ‰é’®çš„å›¾æ ‡
                if (sidebar.classList.contains('active')) {
                    menuButton.innerHTML = 'Ã—';
                } else {
                    menuButton.innerHTML = 'â˜°';
                }
            }
        }
    </script>
